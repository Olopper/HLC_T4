<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="A1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Klee+One&family=Pacifico&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Bloc de notas</h1>
        <div class="tema">
            <label for="tema">Tema:</label>
            <select id="tema">
                <option value="Claro" style="background-color: white;">🌞 Claro</option>
                <option value="Oscuro" style="background-color: black; color: white;" >🌙 Oscuro</option>
                <option value="Azul" style="background-color: aqua; color: blue;">🌊 Azul</option>
                <option value="Rosa" style="background-color: pink; color: white;">🌸 Rosa</option>
                <option value="Verde" style="background-color: green; color: greenyellow;">🍃 Verde</option>
            </select>
        </div>
    </header>
    <textarea class="textarea" name="textarea" rows="10" cols="50" placeholder="Escribe tu nota aquí..."></textarea>
    <button type="submit" class="">Añadir nota</button>  
    <script src="A1.js"></script>
</body>
</html>
